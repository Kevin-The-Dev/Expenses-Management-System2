<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Management Prototype</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Expenses Management Prototype</h1>
    </header>
    <main>
        <section id="expense-form">
            <h2>Add Expense</h2>
            <form id="expenseForm">
                <input type="text" id="description" placeholder="Description" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <input type="date" id="date" required>
                <select id="category">
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Study">Study</option>
                    <option value="HomeExpense">Home Expense</option>


                </select>
                <button type="submit">Add Expense</button>
            </form>
        </section>
        <section id="expense-list">
            <h2>Expenses</h2>
            <ul id="expenses"></ul>
        </section>
        <section id="expense-chart">
            <h2>Expense Distribution</h2>
            <canvas id="expensePieChart" width="400" height="400"></canvas>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
